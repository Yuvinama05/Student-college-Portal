<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG-IN PAGE</title>
    <link rel="stylesheet" href="log-in.css" />
  </head>
  <body>
    <div class="logo">
      <img src="poornima.png" alt="poornima-logo" class="logo1" />
    </div>
    <div class="container">
      <div class="log-in">LOG IN</div>
      <br />
      <hr />

      <div class="boxes">
        <div class="first"><a href="log-in.html">As Student</a></div>
        <div class="first"><a href="">As Teacher</a></div>
      </div>

      <hr />
      <div class="form">
        <form action="">
          <label class="label" for="mail-id">MAIL ID</label>

          <input
            class="input"
            type="text"
            id="mail-id"
            placeholder="Enter your mail id "
          />
          <label class="label" for="password">PASSWORD</label>
          <input
            type="password"
            class="input"
            id="password"
            placeholder="Enter your password"
          />
        </form>
      </div>
      <div class="lower">
        <button class="btn">LOG IN</button>
        <p class="para">
          If you are a parent ? <a class="click" href="">CLICK HERE</a>
        </p>
      </div>
    </div>
  </body>
</html>
