<body>
    <header>
        <nav>
            <div class="nav">
                <div>
                    <img class="logo" src="/PIET Logos.png" alt="LOGO">
                </div>
                <h1>Student-College Portal </h1>
                <button class="signup-btn"><a href="/log-in.html">LOG OUT</a></button>
            </div>
        </nav>
    </header>
    <hr>
    <main class="main">
        <!-- <div class="side"> -->
        <div class="side-nav">
            <br><br>
            <div class="name"><a href="index.html">HOME</a></div>
            <div class="name"> <a href="Attenedance.html">ATTENDANCE</a></div>
            <div class="name"> <a href="marks.html">VIEW MARKS</a></div>
            <div class="name"> <a href="About-us.html">ABOUT US</a></div>
            <div class="fotter">
                <P> <span> &copy copyrights </span> <br> STUDENT-COLLEGE PORTAL</P>
            </div>
        </div>

        <!-- </div> -->

        <div class="main-cont">
            <h2>MARKS :-</h2>
            <div class="content">
                <!-- <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, nihil?</h1> -->
                <div class="ask">
                    <div class="form">
                        <form action="">
                            <label for="session">Select your Session :</label>
                            <select name="session" id="Ses">
                                <option value="2020-2024">2020-2024</option>
                                <option value="2021-2025">2021-2025</option>
                                <option value="2022-2026">2022-2026</option>

                            </select> <br> <br>
                            <label for="year">Select your year :</label>
                            <select name="year" id="year">
                                <option value="First-Year">First-Year</option>
                                <option value="Second-Year">Second-Year</option>
                                <option value="Third-Year">Third-Year</option>
                                <option value="Fourth-Year">Fourth-Year</option>
                            </select> <br> <br>
                            <label for="Sec">Select your section :</label>
                            <select name="sections" id="Sec">
                                <option value="A">A</option>
                                <option value="B">B</option>First-Year
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                            </select> <br> <br>
                            <label for="exam">Select your exam :</label>
                            <select name="Exam" id="">Exam
                                <option value="First-mid">First-Mid Term</option>
                                <option value="Second-Mid">Second-Mid Term</option>
                                <option value="rtu">RTU</option>
                            </select>
                        </form>
                    </div>
                    <div class="enter">
                        <button class="btn"><a href="">
                                VIEW MARKS
                            </a></button>
                    </div>
                </div>

            </div>
        </div>
